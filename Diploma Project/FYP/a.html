<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Reminder</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Create Reminder</h1>
    <form id="reminderForm">
      <div>
        <label for="exampleInputEmail1">Title:</label>
        <input type="text" id="exampleInputEmail1" required>
      </div>
      <div>
        <label for="exampleFormControlTextarea1">Description:</label>
        <textarea id="exampleFormControlTextarea1" rows="4" required></textarea>
      </div>
      <button type="button" onclick="saveUser()">Submit</button>
    </form>
  </div>

  <script>
    function saveUser() {
      var Description = document.getElementById("exampleFormControlTextarea1").value;
      var title = document.getElementById("exampleInputEmail1").value;
      
      var reminder = {
        title: title,
        Description: Description
      };

      console.log(reminder); // Print the combined data to console (for testing)

      axios.post("http://localhost:8083/healthcare/reminder", reminder)
        .then(function(response) {
          // Handle success
          console.log(response.data);
          alert("Reminder saved successfully!");
        })
        .catch(function(error) {
          // Handle error
          console.error(error);
          alert("An error occurred while saving the reminder.");
        });
    }
  </script>
</body>
</html>
