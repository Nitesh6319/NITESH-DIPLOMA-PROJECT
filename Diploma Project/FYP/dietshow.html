<div class="container mt-5">
  <h1 class="text-center">Patient Dashboard - Diet Plans</h1>

  <div id="dietshow">
    <div id="cardContainer" class="row"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  var storedDietPlans;

  axios.get('http://localhost:8083/healthcare/adddietplan')
          .then(response => {
            storedDietPlans = response.data;
            console.log(storedDietPlans);
            renderDietPlans(storedDietPlans);

            // Automatically clear diet plans after 10 seconds
            setTimeout(() => {
              var cardContainer = document.getElementById('cardContainer');
              cardContainer.innerHTML = ''; // Clearing the HTML content
              // Delete diet plans from the database
              storedDietPlans.forEach(dietPlan => {
                axios.post('http://localhost:8083/healthcare/deletedietplan', {id: dietPlan.id})
                        .then(response => {
                          console.log('Diet plan deleted successfully:', response.data);
                        })
                        .catch(error => {
                          console.error('Error deleting diet plan:', error);
                        });
              });
            }, 10000);
          })
          .catch(error => {
            console.error('Error fetching diet plans:', error);
            // Handle error
          });

  function createDietPlanCard(dietPlan) {
    var cardHtml = `
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${dietPlan.dietName}</h5>
                        <p class="card-text">Description: ${dietPlan.dietDescription}</p>
                        <p class="card-text">Nutrient-Rich Foods: ${dietPlan.nutrientRichFoods}</p>
                        <p class="card-text">Omega-3 Fatty Acids: ${dietPlan.omega3FattyAcids}</p>
                        <p class="card-text">Healthy Fats: ${dietPlan.healthyFats}</p>
                        <p class="card-text">Vitamin and Mineral Rich Foods: ${dietPlan.vitaminMineralRichFoods}</p>
                        <p class="card-text">Water Intake: ${dietPlan.waterIntake} liters</p>
                    </div>
                </div>
            </div>
        `;
    return cardHtml;
  }

  function renderDietPlans(dietPlans) {
    var cardContainer = document.getElementById('cardContainer');
    dietPlans.forEach(function(dietPlan) {
      var cardHtml = createDietPlanCard(dietPlan);
      cardContainer.innerHTML += cardHtml;
    });
  }
</script>
