<div class="container">
  <h1 class="text-center mb-4">Patient Dashboard</h1>

  <div id="patientActivities">

      <!-- Patient activities will be displayed here -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  var storedActivities;

  axios.get('http://localhost:8083/healthcare/schedule')
          .then(response => {
            storedActivities = response.data;
            console.log(storedActivities);
            renderActivities(storedActivities);

            // Automatically clear activities after 10 seconds
            setTimeout(() => {
              var cardContainer = document.getElementById('cardContainer');
              cardContainer.innerHTML = ''; // Clearing the HTML content

              // Delete activities from the database
              storedActivities.forEach(activity => {
                axios.post('http://localhost:8083/healthcare/deleteschedule', {id: activity.id})
                        .then(response => {
                          console.log('Activity deleted successfully:', response.data);
                        })
                        .catch(error => {
                          console.error('Error deleting activity:', error);
                        });
              });
            }, 10000);
          })
          .catch(error => {
            console.error('Error fetching activities:', error);
            // Handle error
          });

  function createActivityCard(activity) {
    var cardHtml = `
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${activity.activity}</h5>
              <p class="card-text">Date: ${activity.date}</p>
              <p class="card-text">Time: ${activity.startTime}</p>
            </div>
          </div>
        </div>
      `;
    return cardHtml;
  }

  function renderActivities(activities) {
    var cardContainer = document.getElementById('cardContainer');
    activities.forEach(function(activity) {
      var cardHtml = createActivityCard(activity);
      cardContainer.innerHTML += cardHtml;
    });
  }
</script>
