    <style>

        }
        .card {

        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* Center the container and add margin from all sides */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .activity-card {
            margin-bottom: 15px;

        }
        .clear-all-button {

        }
        .navbar {
            background-color: #e3f2fd;
        }
        .card {
            margin-bottom: 20px; /* Adjust this value to set the desired space between cards */
        }
    </style>
</head>
<body style="background: url('images/hg.svg') no-repeat; background-size: cover">
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

<div class="container">
    <h1 class="text-center mb-4">Check Your Reminders</h1>

    <div id="patientActivities">
        <div id="cardContainer" class="row">
            <!-- Patient activities will be displayed here -->
        </div>
    </div>

    <!-- Note for reminders removal after 24 hours -->
    <div class="alert alert-warning mt-4" role="alert">
        <strong>Note:</strong> Reminders will be automatically cleared after 24 hours.
    </div>
</div>

<!-- Bootstrap JS and Axios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    var storedReminders;

    axios.get('http://localhost:8083/healthcare/reminder')
        .then(response => {
            storedReminders = response.data;
            console.log(storedReminders);
            renderReminders(storedReminders);

            // Automatically clear reminders after 24 hours
            setTimeout(() => {
                var reminderCardsContainer = document.getElementById('cardContainer');
                reminderCardsContainer.innerHTML = ''; // Clearing the HTML content
                // Delete reminders from the database
                storedReminders.forEach(reminder => {
                    axios.post('http://localhost:8083/healthcare/deletereminder', { id: reminder.id })
                        .then(response => {
                            console.log('Reminder deleted successfully:', response.data);
                        })
                        .catch(error => {
                            console.error('Error deleting reminder:', error);
                        });
                });
            }, 86400000); // 24 hours in milliseconds
        })
        .catch(error => {
            console.error('Error fetching reminders:', error);
            // Handle error
        });

    function createReminderCard(reminder) {
        var cardHtml = `
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${reminder.title}</h5>
                        <p class="card-text">Description: ${reminder.description}</p>
                    </div>
                </div>
            </div>
        `;
        return cardHtml;
    }

    function renderReminders(reminders) {
        var reminderCardsContainer = document.getElementById('cardContainer');
        reminders.forEach(function(reminder) {
            var cardHtml = createReminderCard(reminder);
            reminderCardsContainer.innerHTML += cardHtml;
        });
    }
</script>
</body>
</html>
