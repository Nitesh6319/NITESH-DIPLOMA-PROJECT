<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Planning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('images/hg.svg') no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 60px auto 7rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #aee7f7, #3fd1fa);">
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="caregiver.html">Home</a>
            <a class="nav-item nav-link" href="diet.html">Add a Diet</a>
            <a class="nav-item nav-link" href="addmedicine.html">Medicine</a>
            <a class="nav-item nav-link" href="contact.html">Contact us</a>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Schedule Form</h1>
    <form id="scheduleForm">
        <div class="form-group">
            <label for="activity">Activity:</label>
            <input type="text" class="form-control" id="activity" placeholder="Enter activity" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" id="startTime" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            saveSchedule();
        });

        function saveSchedule() {
            var activity = document.getElementById("activity").value;
            var date = document.getElementById("date").value;
            var startTime = document.getElementById("startTime").value;

            var schedule = {
                activity: activity,
                date: date,
                startTime: startTime + ":00"
            };

            console.log(schedule);

            // Make an Axios POST request to save the schedule
            axios.post('http://localhost:8083/healthcare/schedule', schedule)
                .then(function(response) {
                    console.log('Schedule saved successfully:', response.data);
                    alert('Schedule saved successfully:');
                    // Handle success
                })
                .catch(function(error) {
                    console.error('Error saving schedule:', error);
                    alert('Error saving schedule:');
                    // Handle error
                });
        }
    </script>
</body>
</html>
