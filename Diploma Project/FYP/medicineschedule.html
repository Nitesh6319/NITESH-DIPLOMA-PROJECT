      }
      .list-group-item {
        background-color: #f8f9fa;
        margin-top: 10px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
      }
      .btn-danger {
        background-color: #dc3545;

        border-color: #bd2130;

  </head>
  <body
    style="background: url('images/hg.svg') no-repeat; background-size: cover"
  >
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="main screen.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="cognitivegames.html">Games</a>
          <a class="nav-item nav-link" href="medicineschedule.html">medicine</a>
          <a class="nav-item nav-link" href="contact.html">Contact us</a>

    <div class="container mt-5">
      <h1 class="text-center">Medicine Details</h1>

      <div id="medicineList" class="text-center">
        <div class="container">
          <div class="row">
            <div id="cardContainer" align="center" class="col-md-12">
              <!-- Cards will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Clear Button -->
      <button class="btn btn-danger mt-3 mr-2" onclick="clearLastMedicine()">
        Clear Last Medicine
      </button>
      <button class="btn btn-danger mt-3" onclick="clearAllMedicines()">
        Clear All Medicines
      </button>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Retrieve medicine entries from local storage
      //var storedMedicines = JSON.parse(localStorage.getItem("medicines")) || [];
      var storedMedicines;
      axios.get('http://localhost:8083/healthcare/addmedicine')
  .then(response => {
    
    storedMedicines = response.data;
      console.log(storedMedicines);
      renderCards(storedMedicines);
  })
  .catch(error => {
    console.error('Error fetching diet plans:', error);
    // Handle error
  });
      //var storedMedicines=JSON.parse(JSONString);
       

      function createCard(medicine) {
    var cardHtml = `
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${medicine.medicineName}</h5>
            <p class="card-text">Start Date: ${medicine.startDate}</p>
            <p class="card-text">End Date: ${medicine.endDate}</p>
            <p class="card-text">Frequency: ${medicine.frequency}</p>
            <p class="card-text">Start Time: ${medicine.startTime}</p>
            <p class="card-text">Notes: ${medicine.notes}</p>
          </div>
        </div>
      </div>
    `;
    return cardHtml;
  }
  function renderCards(medicines) {
    var cardContainer = document.getElementById('cardContainer');
    medicines.forEach(function(medicine) {
      var cardHtml = createCard(medicine);
      cardContainer.innerHTML += cardHtml;
    });
  }

      function clearAllMedicines() {
        // Clear all stored medicines
        localStorage.removeItem("medicines");

        // Refresh the page
        location.reload();
      }
    </script>
  </body>
</html>
